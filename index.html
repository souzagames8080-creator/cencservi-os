      :root {

        --cenc-teal: #00d2ff;

        color: #f8fafc;
        overflow-x: hidden;
      }
      .text-navy { color: var(--cenc-navy); }
      .bg-navy { background-color: var(--cenc-navy); }

        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .hero-gradient {
        background: radial-gradient(circle at 50% 50%, #081a2b 0%, #020b13 100%);
      }

      .mesh-bg {
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300d2ff' fill-opacity='0.02'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      .deep-glow {
        box-shadow: 0 0 80px -10px rgba(0, 210, 255, 0.15);
      }

      @keyframes pulse-green {
        0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.4); }
        70% { box-shadow: 0 0 0 25px rgba(37, 211, 102, 0); }
        100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);

      .reveal.active {
        opacity: 1;
        transform: translateY(0);

  <body class="antialiased">

    <!-- PONTO CRÍTICO PARA O VITE -->
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('scroll', () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          const revealPoint = 150;
          if (revealTop < windowHeight - revealPoint) {
            reveal.classList.add('active');
          }
        });
      });
    </script>
